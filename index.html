<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container-1">
    <header class="counters">
        <div class="timer">Time left: <span id="count">0</span></div>
        <div class="score">Current Score: <span id="total-score">0</span></div>

    </header>
</div>
<div class="container-2">
    <Main class="info">
        <h1>Timed Coding Quiz!</h1>
        <h5>Answer the following questions as quickly as you can before time runs out; correct answers will increase your score, and incorrect answers will reduce your remaining time. Good Luck! </h5>

        <button id="quiz-start">Start Quiz!</button>

    </Main>
</div>




    <footer>



    </footer>






















<script src="script.js"></script>
